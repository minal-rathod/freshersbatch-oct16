<b>One column:</b>

<head>
<style>
table, th, td {
    border: ridge;
    border-collapse: collapse;
}
</style>
</head>

<table>
  <tr>
    <td>100</td>
  </tr>
</table>

    <td>100</td>
	<td>200</td>
	<td>300</td>
  </tr>
  </table>
  
 <table>

 </table>
